<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        form {
            margin-bottom: 40px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        form:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            input[type="submit"],
            input[type="text"],
            input[type="password"],
            input[type="file"] {
                width: 100%;
            }
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload Audio for Transcription</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" placeholder="Enter the subject" required>
        
        <label for="category">Category:</label>
        <input type="text" name="category" placeholder="Enter the category" required>
        
        <input type="file" name="audio" accept="audio/*" required>
        
        <input type="submit" value="Upload">
    </form>

    <h1>Register User</h1>
    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        
        <input type="submit" value="Register">
    </form>

    <h1>Record Audio</h1>
    <form action="/record" method="post">
        <input type="submit" value="Record Audio">
    </form>
</body>
</html>
